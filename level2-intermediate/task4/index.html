<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link Bootstrap CSS (assuming it's installed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Form App</a>
    </nav>
  </header>

  <div class="container">
    <main>
      <h1>Form Submission Example</h1>
    
      <form action="/submit" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required oninput="checkPasswordStrength()">
          <small id="passwordStrength" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </div>

  <footer class="bg-dark text-light text-center py-2">
    &copy; 2024 Form App
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/page/page.js"></script>
  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Additional complex validation rules
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Password and Confirm Password do not match');
        return false;
      }

      return true;
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthIndicator = document.getElementById('passwordStrength');

      // Implement your password strength logic here
      // Example: Check if password contains at least one uppercase letter
      const hasUppercase = /[A-Z]/.test(password);

      if (hasUppercase) {
        strengthIndicator.textContent = 'Password strength: Strong';
        strengthIndicator.style.color = 'green';
      } else {
        strengthIndicator.textContent = 'Password strength: Weak (missing uppercase letter)';
        strengthIndicator.style.color = 'red';
      }
    }

    // Client-side routing
    page('/', () => {
      document.getElementById('pageContent').innerHTML = '<h2>Welcome to the Home Page</h2>';
    });

    page('/about', () => {
      document.getElementById('pageContent').innerHTML = '<h2>About Us</h2>';
    });

    page('/contact', () => {
      document.getElementById('pageContent').innerHTML = '<h2>Contact Us</h2>';
    });

    // Add more routes as needed

    // Start page.js
    page();
  </script>
</body>
</html>
